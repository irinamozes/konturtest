
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
  <title>Оформление заказа</title>
</head>

<body>

<div id="layout">
  <form action="">
    <div role="radiogroup">
      <legend class="title">Способ получения товара</legend>

      <input type="radio" id="delivery-1" name="delivery-method" value="pickup" tabindex="-1" checked>
      <label for="delivery-1" id="pickup-label" role="tab" tabindex="0">Самовывоз</label>

      <input type="radio" id="delivery-2" name="delivery-method" value="delivery">
      <label for="delivery-2" id="delivery-label" role="tab" tabindex="0">Доставка по городу</label>
    </div>

    <section>
      <fieldset role="tabpanel" >
        <h2>Самовывоз</h2>

        <div role="radiogroup">
          <input type="radio" id="pickup-point-1" name="pickup-point" value="addrpickup" tabindex="-1" checked>
          <label for="pickup-point-1" tabindex="0">Высоцкого, 2</label>

          <input type="radio" id="pickup-point-2" name="pickup-point" value="addrpickup">
          <label for="pickup-point-2" tabindex="0">Сиреневый бульвар, 2</label>

          <input type="radio" id="pickup-point-3" name="pickup-point" value="addrpickup">
          <label for="pickup-point-3" tabindex="0">Рассветная, 3Б</label>

          <input type="radio" id="pickup-point-4" name="pickup-point" value="addrpickup">
          <label for="pickup-point-4" tabindex="0">Сыромолотова, 7</label>
        </div>

        <div class="map-container"></div>
      </fieldset>

      <fieldset role="tabpanel" aria-labelledby="delivery-label">
        <h2>Доставка</h2>

        <fieldset class="group">
          <label for="address" tabindex="-1">Адрес</label><input type="text" id="address" name="address" aria-labelledby="tooltip">
        </fieldset>

        <fieldset class="group">
          <label for="date" tabindex="-1`">Дата доставки</label>
          <input type="text" id="date" name="date" value="23/08/1988">
        </fieldset>

        <fieldset class="group time">
          <label for="time-from" tabindex="-1">Время доставки</label>
          <div class="time-slider">
            <input type="text" value= "08:00"id="time-from" name="time-from" readonly>
            <div class="time-slider-handle" tabindex="0"></div>
          </div>—&nbsp;
          <input type="text" value="10:00" id="time-to" name="time-to" readonly>
        </fieldset>

        <div role="radiogroup" class="payment">
          <legend class="title"></legend>

          <input type="radio" id="payment-card" name="payment-method" value="card" tabindex="-1" checked>
          <label for="payment-card" tabindex="0">Карта</label>

          <input type="radio" id="payment-cash" name="payment-method" value="cash">
          <label for="payment-cash" tabindex="0">Наличными курьеру</label>
        </div>

        <fieldset class="card">
          <label for="card-1" tabindex="-1">Номер карты</label>

          <input type="hidden" name="credit-card" required>

          <input type="text" id="card-1" class="card-section" maxlength="4">
          <input type="text" id="card-2" class="card-section" maxlength="4">
          <input type="text" id="card-3" class="card-section" maxlength="4">
          <input type="text" id="card-4" class="card-section" maxlength="4">
        </fieldset>
      </fieldset>
    </section>

    <fieldset class="group phone">
      <label for="phone" >Телефон</label><input type="phone" id="phone" name="phone" tabindex="0">
      <p class="phone-description phone-description-pickup">Товар на складе привязывается к номеру телефона, поэтому его нужно будет назвать при выдаче.
      <p class="phone-description phone-description-delivery">Телефон нужен для того, чтобы курьер мог связаться с вами, когда товар будет доставлен.
    </fieldset>

    <div class="tooltip" id="tooltip" role="tooltip" style="top: 250px; left: 785px;">Пожалуйста, укажите адрес</div>

    <div class="submit">
      <button name="send">Заказать</button>
      <p>Осталось заполнить:<br><label tabindex="0">адрес</label>, и <label for="" tabindex="0"> вот это</label>, ну, <label for="" tabindex="0">и неплохо бы вот то</label>
    </div>
  </form>
</div>


<script src="js/main.js"></script>

</body>
</html>
